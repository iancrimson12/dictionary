    <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px 15px 15px 15px;
      margin: 0 auto;
    }
    .head-text{
      max-width: 330px;

  <body>
    <div class="container screen-center text-center">
        <h1 class="h2 mb-3 font-weight-normal head-text">Dictionary</h1>
      <form class="form-signin form-inline">
       <!--  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
       <div class="form-group">
         <label for="inputWord" class="sr-only">Email address</label>
         <input type="email" id="inputWord" class="d-inline form-control" placeholder="Enter a word" required>
       </div>
       <div class="form-group">
          <button class="d-inline btn btn-md btn-primary btn-block" type="submit">Search</button>
        </div>
      </form>


      <div class="word-result-box" style="padding:50px;">
        <h2><span id="word-searched" > Hello </span></h2>
        <p>
          <span id="word-definition"> used as a greeting or to begin a phone conversation. </span>
        </p>
      </div>

    </div>
